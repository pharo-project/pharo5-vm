language: c
env: OS=linux
install:
  - sudo apt-get install -qq gcc g++ cmake lib32x-dev
  - sudo apt-get install -qq libasound2-dev libssl-dev libfreetype6-dev libgl1-mesa-dev
script:
  - codegen-scripts/extract-commit-info.sh
  - cd image && ./newImage.sh
  - "cd image && echo \"PharoVMBuilder buildOnJenkins: '$OS'.\" > ./script.st &&
wget -O- get.pharo.org/vm | bash && 
./pharo generator.image script.st"
  - cd build/build.sh