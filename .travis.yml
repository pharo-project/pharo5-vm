language: c
env: OS=linux
install:
  - sudo apt-get update 
  - sudo apt-get install cmake libgl1-mesa-dev zip bash-completion htop ruby git xz-utils debhelper devscripts
  - sudo apt-get install libc6-dev:i386 libasound2-dev:i386 libssl-dev:i386 libfreetype6-dev:i386 libx11-dev:i386 libsm-dev:i386 libice-dev:i386
  - sudo apt-get install build-essential gcc-multilib g++
  - sudo apt-get install -f libgl1-mesa-dev:i386 mesa-common-dev:i386
script:
  - ./build.sh