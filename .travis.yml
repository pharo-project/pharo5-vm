language: c
env: OS=linux
install:
  - sudo apt-get update 
  - sudo apt-get install cmake libgl1-mesa-dev zip bash-completion htop ruby git xz-utils build-essential debhelper devscripts
  - sudo apt-get install libc6-dev:i386 libasound2-dev:i386 libssl-dev:i386 libfreetype6-dev:i386
  - sudo apt-get install build-essential gcc-multilib g++
script:
  - ./build.sh